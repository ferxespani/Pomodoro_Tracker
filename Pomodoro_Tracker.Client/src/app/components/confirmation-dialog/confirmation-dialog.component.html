<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ content }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="" cdkFocusInitial>{{ firstButtonTitle }}</button>
  <button mat-button
          [mat-dialog-close]="true"
          (click)="handleClick()">
    {{ secondButtonTitle }}
  </button>
</mat-dialog-actions>
