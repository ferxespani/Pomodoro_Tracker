<div *ngIf="task" class="center">
    <mat-card>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="task.description" placeholder="Description">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Duration</mat-label>
                <input matInput [(ngModel)]="task.duration" placeholder="Duration">
            </mat-form-field>
        </div>
        <button mat-flat-button color="accent" (click)="updateTask(task)" *ngIf="task.id">Save</button>
        <button mat-raised-button color="accent" (click)="createTask(task)" *ngIf="!task.id">Create</button>
        <button mat-flat-button color="warn" (click)="deleteTask(task)" *ngIf="task.id">Delete</button>
    </mat-card>
</div>
