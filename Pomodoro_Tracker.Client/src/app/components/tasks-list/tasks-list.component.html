<table mat-table [dataSource]="tasks" class="mat-elevation-z8">
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let task"> {{ task.description }} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let task"> {{ task.duration | transformSeconds }} </td>
  </ng-container>

  <ng-container matColumnDef="creationDateUtc">
    <th mat-header-cell *matHeaderCellDef>Creation date (UTC)</th>
    <td mat-cell *matCellDef="let task"> {{ task.creationDateUtc | date:'short' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let task">
      <button mat-icon-button
              color="primary"
              (click)="updateTask(task)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button
              color="warn"
              (click)="deleteTask(task.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
